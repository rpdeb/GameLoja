<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>GameLoja</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body class="main-bg">
	<!-- Container -->
	<div class="login-container text-c animated flipInX">
		<h3>Login</h3>
		<hr />
		<div class="container-content">
			<h:form class="margin-t">

				<div class="form-group">
					<h:outputLabel style="margin-bottom:0;" value="UsuÃ¡rio:"
						styleClass="Label" />
					<h:inputText styleClass="form-control"
						value="#{loginController.usuario.login}" />
				</div>
				<div class="form-group">
					<h:outputLabel style="margin-bottom:0;" value="Senha:"
						styleClass="Label" />
					<h:inputSecret styleClass="form-control"
						value="#{loginController.usuario.senha}" />
				</div>
				<h:commandButton value="Acessar"
					styleClass="form-button button-l margin-b"
					action="#{loginController.entrar()}" />
			</h:form>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
